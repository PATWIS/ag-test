<div class="container" *ngIf="box$ | async as box">
  <button class="btn" routerLink=".."><i class="bi bi-arrow-left"></i> back</button>
  <cgr-box-card [box]="box">
    <button
      actionBtn
      class="btn btn-success"
      type="button"
      (click)="onOpenBoxClick(box.id)"
      data-bs-toggle="modal"
      data-bs-target="#boxResultItemModal"
    >
      Open Box
    </button>
  </cgr-box-card>

  <div
    class="modal fade"
    id="boxResultItemModal"
    tabindex="-1"
    aria-labelledby="boxResultItemModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="boxResultItemModalLabel">Box result item</h5>
        </div>
        <div class="modal-body">
          <span *ngIf="loading; else result">loading ...</span>
          <ng-template #result>
            <span *ngIf="boxResultErrorMsg"> {{ boxResultErrorMsg }}</span>
            <div *ngFor="let boxResultItem of boxResultItems">
              {{ boxResultItem.name }} - {{ boxResultItem.value }}
            </div>
          </ng-template>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
